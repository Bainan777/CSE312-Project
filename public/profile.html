<html lang="en">
<head>
    <title>Your Profile</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css"/>
    <link rel="stylesheet" type="text/css" href="/public/nav.css"/>
    <link rel="stylesheet" type="text/css" href="/public/profile-card.css"/>
    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body">
    <!--navbar solution from https://stackoverflow.com/questions/31954089/how-can-i-reuse-a-navigation-bar-on-multiple-pages. copy+pasting this keeps navbar on top-->
    <div id="nav-placeholder">

    </div>
    <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--end of navbar-->

    <h1 style="text-align:center; margin-top:1rem">Profile</h1>

    <div class="profile-card">
        <div class="profile-card-header">
            <div class="profile-card-header-child" id="header-pfp">
                <form action="/change-pfp" id="pfp-form" method="post" enctype="multipart/form-data">
                    <label for="file"><img src="/public/assets/images/profile_pictures/{{pfp}}" alt="Whoops"  class="profilepfp"></label>
                    <input type="file" name="file" id="file" hidden="true">
                    <button type="submit" name="upload" hidden="true">Upload</button>
                </form>
            </div>
            <div class="profile-card-header-child">
                <h1>{{name}}</h1>
                <p class="profile-title">{{caption}}</p>
                <div><b>{{numPosts}}</b> Posts Made</div>
            </div>
        </div>
        
        <div class="profile-card-body">
            <div class="profile-body-child"><b>Favorite Anime: </b> {{favorite}}</div>
            <!-- <h4>Favorite Anime:</h4>
            <p class="favorite-anime">{{favorite}}</p>
            <h4>Posts Made</h4>
            <p>{{numPosts}}</p> -->
            <div id="aboutme-wrapper" style="margin: 0;">
            <h4>About Me</h4>
                <p id="aboutme">{{aboutme}}</p>
            </div>
            <!-- commented this out for presentation since it currently has no function -->
            <!-- <p><div class="contact"><button>Contact</button></div></p> -->
        </div> 
      </div>

<script>
    document.querySelector('input[type=file]').addEventListener('change', function(){
        this.form.submit();
    });
</script>
<script src="/public/functions.js"></script>
</body>
</html>
