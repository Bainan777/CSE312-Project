<html lang="en">
<head>
    <title>Your Profile</title>
    <link rel="stylesheet" type="text/css" href="/public/style.css"/>
    <link rel="stylesheet" type="text/css" href="/public/nav.css"/>
    <link rel="stylesheet" type="text/css" href="/public/profile-card.css"/>
    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.ico">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body">
    <!--navbar solution from https://stackoverflow.com/questions/31954089/how-can-i-reuse-a-navigation-bar-on-multiple-pages. copy+pasting this keeps navbar on top-->
    <div id="nav-placeholder">

    </div>
    <script>
        $(function(){
            $("#nav-placeholder").load("nav.html");
        });
    </script>
    <!--end of navbar-->

    <h1 style="text-align:center">Profile</h1>

    <div class="profile-card"> <br>
        <img src="/public/assets/images/profile_pictures/{{pfp}}" alt="Whoops"  class="profilepfp">
        <form action="/change-pfp" id="pfp-form" method="post" enctype="multipart/form-data">
              <input type="file" name="file">
              <input type="submit" value="Upload">
         </form>
        
        <h1>{{name}}</h1>
        <p class="profile-title">{{caption}}</p>
        <h4>Favorite Anime</h4>
        <p class="favorite-anime">{{favorite}}</p>
        <h4>Posts Made</h4>
        <p>{{numPosts}}</p>
        <div style="margin: 24px 0;">
          <h4>About Me</h4>
              <p>{{aboutme}}</p>
        </div>
        <p><div class="contact"><button>Contact</button></div></p>
      </div>

<script src="/public/functions.js"></script>
</body>
</html>
